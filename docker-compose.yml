version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ielts_db
    environment:
      POSTGRES_USER: ielts_user
      POSTGRES_PASSWORD: ielts_password
      POSTGRES_DB: ielts_speaking
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./backend/database/seed_data.sql:/docker-entrypoint-initdb.d/seed_data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ielts_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ielts_network

  backend:
    build: ./backend
    container_name: ielts_backend
    environment:
      DATABASE_URL: postgresql://ielts_user:ielts_password@db:5432/ielts_speaking
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      CORS_ALLOW_ALL: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ielts_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    container_name: ielts_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ielts_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ielts_network:
    driver: bridge

